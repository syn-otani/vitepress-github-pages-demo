<!-- Page Header -->
<div class="page-header">
    <div class="d-flex align-items-center justify-content-between">
        <!-- Left: Page Title with Icon -->
        <div class="d-flex align-items-center">
            <i class="@@icon1 me-2 fs-20 page-title-icon fw-bold"></i>
            <h5 class="page-title mb-0 fw-bold">@@title1</h5>
            <span class="mx-2 text-muted fw-bold">+</span>
            <i class="@@icon2 me-2 fs-20 page-title-icon fw-bold"></i>
            <h5 class="page-title mb-0 fw-bold">@@title2</h5>
        </div>
        <!-- Right: Alert Buttons -->
        <div class="d-flex align-items-center page-alerts">
            <i class="bx bxs-volume-full me-3 volume-icon"></i>
            <button type="button" class="btn btn-sm btn-alert btn-alert-1">1段警告</button>
            <button type="button" class="btn btn-sm btn-alert btn-alert-2">2段警告</button>
            <button type="button" class="btn btn-sm btn-alert btn-alert-high">高負荷警報</button>
            <button type="button" class="btn btn-sm btn-alert btn-alert-disable">調整不能</button>
        </div>
    </div>
</div>
